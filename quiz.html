<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale: 1.0">
    <title>Quiz for Amruta</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.9), rgba(255, 105, 180, 0.8));
            text-align: center;
            padding: 20px;
            color: #fff;
            overflow-x: hidden;
            position: relative;
            animation: fadeIn 2s ease-in;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Container Styling */
        .container {
            max-width: 700px;
            margin: auto;
            background: rgba(0, 0, 0, 0.7); /* Darker background for better contrast */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Heading Styling */
        h1 {
            color: #ff66b2;
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 20, 147, 0.9);
            animation: slideIn 1.5s ease-out;
            margin-bottom: 30px;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Question Styling */
        .question {
            margin-bottom: 25px;
            text-align: left;
            font-size: 18px;
        }

        .question label {
            display: block;
            margin-bottom: 8px;
        }

        .question input[type="radio"] {
            margin-right: 10px;
        }

        /* Button Container Styling */
        .button-container {
            position: relative;
            display: inline-block;
        }

        /* Button Styling */
        .submit-button {
            background-color: #ff66b2;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            animation: pulse 3s infinite;
        }

        /* Beating Effect (Pulse) */
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 5px rgba(255, 105, 180, 0.8), 0 0 20px rgba(255, 105, 180, 0.6);
            }
            50% {
                transform: scale(1.1); /* Beating effect (scale) */
                box-shadow: 0 0 10px rgba(255, 105, 180, 1), 0 0 30px rgba(255, 105, 180, 0.8);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 5px rgba(255, 105, 180, 0.8), 0 0 20px rgba(255, 105, 180, 0.6);
            }
        }

        /* Hover Glow Effect */
        .submit-button:hover {
            background-color: #ff3385;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.9), 0 0 50px rgba(255, 20, 147, 0.7);
        }

        /* Result Window */
        .result-container {
            margin-top: 30px;
            display: none;
            animation: fadeIn 1s ease-in-out;
        }

        .result-container img {
            width: 100px;
            height: 100px;
        }

        .result-container h2 {
            font-size: 24px;
            margin-top: 20px;
        }

        .result-container p {
            font-size: 20px;
        }

        /* Letter Section (appears after passing the quiz) */
        .letter-section {
            display: none;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .letter-section img {
            width: 150px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .letter-section img:hover {
            transform: scale(1.1);
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .question label {
                font-size: 16px;
            }

            .submit-button {
                font-size: 16px;
            }

            .result-container h2,
            .result-container p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Time!</h1>
        <form id="quizForm">
            <div class="question">
                <label>1. What is 2 + 2?</label>
                <input type="radio" name="q1" value="4"> 4
                <input type="radio" name="q1" value="5"> 5
            </div>
            <div class="question">
                <label>2. What is the capital of France?</label>
                <input type="radio" name="q2" value="Paris"> Paris
                <input type="radio" name="q2" value="London"> London
            </div>
            <div class="question">
                <label>3. Who is the author of 'Harry Potter'?</label>
                <input type="radio" name="q3" value="J.K. Rowling"> J.K. Rowling
                <input type="radio" name="q3" value="J.R.R. Tolkien"> J.R.R. Tolkien
            </div>
            <div class="question">
                <label>4. What is the largest planet in our solar system?</label>
                <input type="radio" name="q4" value="Jupiter"> Jupiter
                <input type="radio" name="q4" value="Saturn"> Saturn
            </div>
            <div class="question">
                <label>5. What is the square root of 64?</label>
                <input type="radio" name="q5" value="8"> 8
                <input type="radio" name="q5" value="6"> 6
            </div>
            <div class="question">
                <label>6. What is the capital of Japan?</label>
                <input type="radio" name="q6" value="Tokyo"> Tokyo
                <input type="radio" name="q6" value="Seoul"> Seoul
            </div>
            <div class="question">
                <label>7. Who painted the Mona Lisa?</label>
                <input type="radio" name="q7" value="Leonardo da Vinci"> Leonardo da Vinci
                <input type="radio" name="q7" value="Pablo Picasso"> Pablo Picasso
            </div>
            <div class="question">
                <label>8. What is the largest ocean on Earth?</label>
                <input type="radio" name="q8" value="Pacific Ocean"> Pacific Ocean
                <input type="radio" name="q8" value="Atlantic Ocean"> Atlantic Ocean
            </div>
            <div class="question">
                <label>9. What is the chemical symbol for water?</label>
                <input type="radio" name="q9" value="H2O"> H2O
                <input type="radio" name="q9" value="CO2"> CO2
            </div>
            <div class="question">
                <label>10. Who is the current president of the United States?</label>
                <input type="radio" name="q10" value="Joe Biden"> Joe Biden
                <input type="radio" name="q10" value="Donald Trump"> Donald Trump
            </div>
            <button type="button" class="submit-button" onclick="checkAnswers()">Submit Answers</button>
        </form>

        <!-- Result Window -->
        <div class="result-container" id="resultContainer">
            <img id="resultImage" src="" alt="Result Image">
            <h2 id="resultText"></h2>
            <p id="scoreText"></p>
        </div>

        <!-- Letter Section (appears after passing the quiz) -->
        <div class="letter-section" id="letterSection">
            <h2>Congratulations! Here's your letter!</h2>
            <img id="letterImage" src="letter_image.gif" alt="Animated Letter" onclick="redirectToLetterPage()">
        </div>
    </div>

    <script>
        function checkAnswers() {
            let score = 0;
            const answers = {
                q1: '4',
                q2: 'Paris',
                q3: 'J.K. Rowling',
                q4: 'Jupiter',
                q5: '8',
                q6: 'Tokyo',
                q7: 'Leonardo da Vinci',
                q8: 'Pacific Ocean',
                q9: 'H2O',
                q10: 'Joe Biden'
            };

            // Check each question
            for (let i = 1; i <= 10; i++) {
                const selectedAnswer = document.querySelector(`input[name="q${i}"]:checked`);
                if (selectedAnswer && selectedAnswer.value === answers[`q${i}`]) {
                    score++;
                }
            }

            // Show result
            const resultContainer = document.getElementById('resultContainer');
            const resultImage = document.getElementById('resultImage');
            const resultText = document.getElementById('resultText');
            const scoreText = document.getElementById('scoreText');
            const letterSection = document.getElementById('letterSection');

            resultContainer.style.display = 'block';
            scoreText.textContent = `Your Score: ${score}/10`;

            if (score >= 7) {
                resultImage.src = 'happy.png';  // Add your own happy face image
                resultText.textContent = 'Congratulations! You passed!';
                letterSection.style.display = 'block'; // Show the letter section after passing the quiz
                window.scrollTo({ top: resultContainer.offsetTop, behavior: 'smooth' }); // Scroll to the result
            } else {
                resultImage.src = 'sad.png';  // Add your own sad face image
                resultText.textContent = 'Sorry! You need at least 7 correct answers to read the letter.';
            }
        }

        // Redirect to letter page
        function redirectToLetterPage() {
            window.location.href = 'letter.html';  // Redirect to the letter page
        }
    </script>
</body>
</html>
