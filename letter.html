<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale: 1.0">
    <title>Your Letter</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.9), rgba(255, 105, 180, 0.8));
            text-align: center;
            padding: 20px;
            color: #fff;
            overflow-x: hidden;
            position: relative;
            animation: fadeIn 2s ease-in;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Container Styling */
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(0, 0, 0, 0.7); /* Darker background for better contrast */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Heading Styling */
        h1 {
            color: #ff66b2;
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 20, 147, 0.9);
            animation: slideIn 1.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Letter Styling */
        .letter {
            font-size: 18px;
            margin-top: 20px;
            color: #fff;
            text-align: left;
            font-weight: 300;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8); /* Added text-shadow for contrast */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .letter {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To Amruta ðŸ’–</h1>
        <p class="letter">
            My dearest Amruta,  
            <br><br>
            You are the love of my life, the one who completes me in every way. I can't wait to spend forever with you.
        </p>
    </div>
</body>
</html>
